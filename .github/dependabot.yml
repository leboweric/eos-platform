version: 2
updates:
  # Backend (Express, Sentry, SendGrid, Azure MSAL, AssemblyAI, etc.)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      sentry:
        patterns:
          - "@sentry/*"
        update-types:
          - "minor"
          - "patch"
      azure:
        patterns:
          - "@azure/*"
          - "@microsoft/*"
        update-types:
          - "minor"
          - "patch"
      google:
        patterns:
          - "@google-cloud/*"
          - "googleapis"
        update-types:
          - "minor"
          - "patch"
      security:
        patterns:
          - "bcryptjs"
          - "helmet"
          - "cors"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Frontend (React, Vite, Sentry, Radix UI, etc.)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      sentry:
        patterns:
          - "@sentry/*"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions (you already have test.yml)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
